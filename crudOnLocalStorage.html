<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>C.R.U.D. OPERATION ON LOCAL STORAGE TABLE</title>
	<!--Bootstrap-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

	<script>
var localData=localStorage.getItem("localData");
if(localData==null){
	var localData  = {
	spreadsheet:"CRUD on LocalStorage",
	sheet:"CLIENTES",
	data:[
		["ID","RIF","RAZON SOCIAL","DIRECCION","TELEFONO PRINCIPAL","TELEFONO ALTERNATIVO","EMAIL","PERSONA CONTACTO"],
		[1,"V-9972276","EDMONDO FABIO FASANO","CHACAO","0424-153-5996","","edmundofasano@gmail.com","EDMONDO FASANO"],
		[2,"","EDIFICIO EL TOPITO","SAN BERNARDINO","","","jacktepper@gmail.com","JACK TEPPER"]
		]
	};
	localStorage.setItem("localData", JSON.stringify(localData));
}else{
	localData=JSON.parse(localData);
}

function update_value(){
	bootbox.confirm({
		size:'small',
		message:"Are you sure?",
		callback: function(result){ /* your callback code */ 
			if(result==true){
				var insertData=getFormParams();
				var tempData=[];
				var flag=false;
				for(var i=0;i<localData.data.length;i++){
					if(localData.data[i][0]==insertData[0]){
						tempData.push(insertData);
						flag=true;
						console.log('cambio realizado');
					}else{
						tempData.push(localData.data[i]);
					}
				}
				if(!flag){
					tempData.push(insertData);
					console.log('nuevo registro incorporado');
				} 
				localData.data=tempData;
				read_value();
			}
		}
	});
}

function read_value() {
	$("#loader").show();
	displayData();	
}

function delete_value(){
	bootbox.confirm({
		size:'small',
		message:"Are you sure to delete record?",
		callback: function(result){ /* your callback code */ 
			if(result==true){
				var deleteData=getFormParams();
				console.log('data a borrar: '+JSON.stringify(deleteData));
				var tempData=[];
				var flag=false;
				for(var i=0;i<localData.data.length;i++){
					if(localData.data[i][0]==deleteData[0]){
						flag=true;
						console.log('registro borrado');
					}else{
						tempData.push(localData.data[i]);
					}
				}
				localData.data=tempData;
				read_value();
			}
		}
	});
}

function displayData() {
	$("#tableData").html(createTable(localData.spreadsheet+" : "+localData.sheet,localData.data));
	$("#newForm").html(createForm(localData.spreadsheet+" : "+localData.sheet,localData.data));
	$("#formData").hide();
	$("#showData").show();
	$("#loader").hide();
	resetInputs();
	hideEditIcons();
	localStorage.setItem("localData", JSON.stringify(localData));
}

function setForEdit(row){
	for(i=0; i<localData.data[0].length; i++) {
		$("#input"+i).val(localData.data[row][i]);
	}
	$("#formData").show();
	$("#showData").hide();
}

function resetInputs(){
	$("input").val("");
}

function newRecord(){
	$("#formData").show();
	$("#showData").hide();
}

function showEditIcon(row){
	$(row).find('#editRecordIcon').show();
}

function hideEditIcons(){
	$("[id*=editRecordIcon]").hide();
}

function getFormParams(){
	var param=[];
	for(var i=0; i<localData.data[0].length; i++) {
		param.push($("#input"+i).val());
	}
	if(param[0]=="") param[0]=maxId();
	return param
}

function maxId(){
	var maxId=0;
	for(var i=0; i<localData.data.length; i++) {
		if(localData.data[i][0]*1>maxId) maxId=localData.data[i][0]*1;
	}
	maxId+=1;
	return maxId	
}

function createTable(title,data){
	var tb = "<div class='table-responsive'><table class='table table-hover table-condensed table-bordered'><caption><h3>"+title+"</h3></caption><thead><tr><td width='32px' align='center'><span class='glyphicon glyphicon-plus-sign' onclick='newRecord();' style='color: #32CD32'></span></td>";
	for(i=0; i<data[0].length; i++) tb += "<td><b>"+data[0][i]+"</b></td>";
		tb+="<tr></thead>";
	for (i = 1; i < data.length; i++) {
		tb += '<tr row="'+i+'" onClick="setForEdit('+i+')" onMouseEnter="showEditIcon(this)" onMouseLeave="hideEditIcons()"><td align="center"><span id="editRecordIcon" class="glyphicon glyphicon-pencil" style="color:#00BFFF"></span></td>';
		for(j=0;j<data[0].length;j++) tb+='<td>'+data[i][j]+'</td>';
			tb+='</tr>';
	}
	tb += "</table></div>";
	tb += '<div align="right"><a href="#" data-toggle="tooltip" title="New Record" data-placement="bottom"><span class="glyphicon glyphicon-plus-sign" onclick="newRecord()" style="font-size:40px;color: #32CD32"></span></a></div><br>';
	return tb;
}

function createForm(title,data){
	var fm="";//<h3>"+title+"</h3>";
	$('#formTitle').html(title);
	for(i=0; i<data[0].length; i++) {
		fm+='<div class="form-group"><label for="'+data[0][i]+'">'+data[0][i]+'</label><input type="text" class="form-control input-sm" maxlength="80" size="80" id="input'+i+'" placeholder="'+data[0][i]+'"></div>';
	}
	return fm;
}

$(document).ready(function() {
	read_value();
	$("#formData").hide();
	$('[data-toggle="tooltip"]').tooltip();  //<-- inicializa los tooltips
	$('#buttonResetValues').click(
		function(){
			resetInputs();
		}
		);
	$('#buttonList').click(
		function(){
			$("#formData").hide();
			$("#showData").show();
		}
		);        
	$('#buttonSave').click(
		function(){
			update_value();
		}
		);
	$('#buttonDelete').click(
		function(){
			delete_value();
		}
		);
});

</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>CRUD OPERATION ON BROWSER'S LOCAL STORAGE MINI-DATABASE</h2>
			<h6>This is a simple application, You can develop your own logic based on your requirements</h6>
		</div>

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6" style="text-align: left;" id="formData" >
				<h3 id="formTitle"></h3>
				<div class="btn-group">
					<button type="button" id="buttonResetValues" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-erase"></span> Reset
					</button>
					<button type="button" id="buttonList" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-list"></span> List
					</button>
					<button type="button" id="buttonSave" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-save"></span> Save
					</button>          
					<button type="button" id="buttonDelete" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-remove"></span> Delete
					</button>
				</div>
				<form>
				</form>
				<div id="newForm"></div>

			</div>

		</div>
		<div class="alert alert-info" id="loader" align="center">
			<strong>Info!  </strong> <i class="fa fa-spinner fa-spin" style="font-size:24px; color:green"></i>  Processing... Wait a few seconds... 
		</div>

		<div id="showData">
			<div id="tableData" align="center"></div>
		</div>
		<div class="well" align="center">

	</div>

</body>
