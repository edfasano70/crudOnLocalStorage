<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function csvJSON(csv,separator){
      separator=separator||";";
      var lines=csv.split("\n");
        var result=[];
        for(i=0;i<lines.length;i++){
          result.push(lines[i].split(separator));
        }
        return result; //JSON.stringify(result);
}   

</script>
</head>
<body>
  <button onclick="$('#inp2').val(JSON.stringify(csvJSON($('#inp1').val(),';')));">convertir</button>

<div class="form-group">
  <label for="inp1">Entrada:</label>
  <textarea class="form-control" rows="5" id="inp1"></textarea>
</div> 
<div class="form-group">
  <label for="inp2">Salida:</label>
  <textarea class="form-control" rows="5" id="inp2"></textarea>
</div> 
</body>
</html>
